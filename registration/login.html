{% extends "root/main/main.html" %}
{% load i18n %}
{% block page_title %}
Log in
{% endblock %}
{% block content %}

<div style="padding-left:2%;padding-right:2%;margin-bottom:5px;margin-top:5px">
    <div class="alert alert-info" role="alert">Log in</div>
    <form method="post" action=".">{% csrf_token %}
        <div class="form-group row">
            <label for="UserName" class="col-sm-2 col-form-label">User name</label>
            <div class="col-sm-10">{{ form.username }}</div>
        </div>
        <div class="form-group row">
            <label for="Password_1" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">{{ form.password }}</div>
        </div>
        <button class="btn btn-primary" type="submit">{% trans 'Log in' %}</button>
        <div class="form-group row">
            <label for="Password_1" class="col-sm-2 col-form-label">{% trans "Forgot password" %}?</label>
            <div class="col-sm-10">
                <p><a class="btn btn-sm btn-outline-warning" href="{% url 'password_reset' %}">{% trans "Reset it" %}</a></p>
            </div>
            <label for="Password_1" class="col-sm-2 col-form-label">{% trans "Not member" %}?</label>
            <div class="col-sm-10">
                <p><a class="btn btn-sm btn-outline-info" href="{% url 'django_registration_register' %}">{% trans "Register" %}</a></p>
            </div>
        </div>
      <input type="hidden" name="next" value="{{ next }}" />
      <input type="hidden" name="next" value={% url 'home' %} />
    </form>
</div>

{% endblock %}

{% extends "root/main/main.html" %}
{% load i18n %}
{% block page_title %}
Password reset
{% endblock %}
{% block content %}
<!-- password reset form -->
<div style="padding-left:2%;padding-right:2%;margin-bottom:5px;margin-top:5px">
    <div class="alert alert-warning" role="alert">Password reset:</div>
    <form method="post" action=".">{% csrf_token %}
        <div class="form-group row">
            <label for="InputEmail1" class="col-sm-2 col-form-label">Email address</label>
            <div class="col-sm-10">
                {{ form.email }}
            <small id="emailHelp" class="form-text text-muted">Public mail address is usually recommended.</small>
            </div>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
